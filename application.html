<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application for Permission</title>
    <link href="appstyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <h1>Application For Permission To Date My Daughter</h1>
      <h4>Note: Form is to be completed at least 21 days prior to date</h4>
      <form class="" action="mailto:jayakaranam@yahoo.in" method="post">
        <fieldset>
          <legend>Personal Details</legend>
          <div class="personalDetails">
            <br />
            <label>Name: </label>
            <input
              type="text"
              name="your name"
              value=""
              placeholder="Enter name here"
            /><br /><br />
            <label>Address: </label>
            <input
              type="text"
              name="your address"
              value=""
              placeholder="Enter address here"
            /><br /><br />
            <label>Email: </label>
            <input
              type="Email"
              name="your email"
              value=""
              placeholder="Enter your email here"
            /><br /><br />
            <label>Phone Number: </label>
            <input
              type="number"
              name="phno"
              value=""
              placeholder="Enter 10 digit number"
            /><br /><br />
            <label>IQ: </label>
            <input
              type="text"
              name="IQ"
              value=""
              placeholder="Enter IQ here"
            /><br /><br />
            <label>Gender </label><br /><br />
            <input type="radio" name="gender" value="Male" />
            <label> Male</label><br />
            <input type="radio" name="gender" value="Female" />
            <label> Female</label><br />
            <input type="radio" name="gender" value="Other" />
            <label> Other</label><br /><br />
            <label> Date of Proposed Outing: </label>
            <input type="date" name="date" value="" /><br /><br />
          </div>
        </fieldset>
        <br />
        <fieldset>
          <div class="checkList">
            <label> Check All That Apply</label>
            <br /><br />
            <input type="checkbox" name="tatoos" value="" />
            <label> I have tattoos and/or piercings</label><br />
            <input type="checkbox" name="age-gap" vlaue="" />
            <label> I am more than 2 years older than my daughter</label> <br />
            <input type="checkbox" name="owning" value="" />
            <label> I own a panel van or V8 ute</label><br />
            <input type="checkbox" name="job" value="" />
            <label> I work full-time</label><br />
            <input type="checkbox" name="status" value="" />
            <label> My parents are rich</label><br />
            <input type="checkbox" name="location" value="" />
            <label> Is the date at a well lit public location</label
            ><br /><br />
          </div>
        </fieldset>
        <br /><br />
        <fieldset>
          <div class="studies">
            <label> Political Persuasion: </label>
            <select name="Persuasion" form="style">
              <option value="Left Wing">Left Wing</option>
              <option value="Right Wing">Right Wing</option>
              <option value="Conservative">Conservative</option>
              <option value="Nazi">Nazi</option></select
            ><br /><br />
            <label> Education Level Completed: </label>
            <select name="education" form="study">
              <option value="University">University</option>
              <option value="college">College</option>
              <option value="High school">High School</option>
              <option value="none">None</option>
              <br />
            </select>
            <br /><br />
          </div>
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>Essay Section</legend>
          <div class-="essaysection">
            <label>
              In 50 words or more explain why you want to date my
              daughter</label
            ><br /><br />
            <textarea
              name="explanation"
              rows="5"
              cols="40"
              placeholder="Enter Text Here"
            ></textarea>
            <br /><br />
            <label>
              Please upload contact details for 2 references<br /><br
            /></label>
            <textarea
              name="ref"
              rows="5"
              cols="40"
              placeholder="Enter Text Here"
            ></textarea>
            <br /><br />
            <label>
              Upload Police Clearance Certificate, Bank Statement and Medical
              Certificate here:
            </label>
            <input
              type="file"
              id="myfile"
              name="myfile"
              class="Attach Files"
              value="Attach Files"
            />
          </div>
        </fieldset>
        <br /><br />
        <div class="submit">
          <input type="submit" name="" />
          <input type="reset" name="clearform" />
        </div>
      </form>
    </div>
  </body>
</html>
